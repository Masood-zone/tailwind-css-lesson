<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adpenture Interface</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div
      class="w-3/4 h-[650px] mx-auto bg-gray-300 my-10 px-9 py-5 rounded-lg main-div overflow-hidden max-md:px-2 max-md:w-[300px] max-md:h-[650px]"
    >
      <!-- For Navbar -->
      <div
        class="flex items-center justify-between max-md:w-full max-md:flex-col max-md:items-start"
      >
        <div class="max-md:text-center mx-auto">
          <h1 class="text-2xl text-[#272A33] font-bold">Adpenture</h1>
          <p class="text-[#EDEDEE] text-xs">by Metalab</p>
        </div>
        <nav class="text-lg max-md:w-[100px] max-md:px-1">
          <ul class="flex text-gray-800 font-medium max-md:flex-col">
            <li class="pr-5 hover:text-gray-800">
              <a href="#" class="">Home</a>
            </li>
            <li class="pr-5 hover:text-gray-600">
              <a href="#">About</a>
            </li>
            <li class="pr-5 hover:text-gray-600">
              <a href="#">Destination</a>
            </li>
            <li class="pr-5 hover:text-gray-600">
              <a href="#">Features</a>
            </li>
            <li class="pr-5 hover:text-gray-600">
              <a href="#">Pricing</a>
            </li>
          </ul>
        </nav>
        <button
          class="py-2 px-5 border-2 border-gray-800 rounded-lg max-md:mt-2"
        >
          Sign Up
        </button>
      </div>
      <!-- For content -->
      <div class="w-[450px] mx-auto px-3 text-center py-8 max-md:w-full">
        <h1 class="text-6xl font-extrabold mb-4 max-md:text-3xl">
          Your Next Galaxy Awaits
        </h1>
        <p class="my-5">
          Geting more focus in a minutes with a simple movement through virtual
          vibes
        </p>
        <button
          class="text-xl py-2 px-8 font-bold hover:text-gray-300 max-md:text-white"
        >
          Explore Now
        </button>
      </div>
    </div>
  </body>
</html>
